<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div class="age">
        <input type="date" id="dob">
        <input type="submit" value="Calculate Age" onclick="calAge()">
    </div>
    <p id="demo"></p>

</body>
<script>

    function calAge(){
    var inputage = document.getElementById("dob").value;
    var ud = Date.parse(inputage);
    var nd = Date.now();
    
    var agemilli = nd - ud;

    var minutes = 1000*60;
    var hours = minutes * 60;
    var days = hours * 24;
    var years = days *365;

    var yy = Math.round(agemilli/years);
    var month = yy*12;
    var day = yy*365;
    var hour = Math.round(agemilli/hours);


    document.getElementById("demo").innerHTML = "Age in years:::"+yy+"<br/>Age in month:::" +month+"<br/>Age in days:::"+day+"<br/>age in hours:::"+hour;
}
