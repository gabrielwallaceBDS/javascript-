<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p id="timer"></p>
    
</body>
<script>
    /*var final = new Date("Nov 01, 2020 01:00:00");
    console.log(final);*/

    var final = new Date("octuber 05 , 2021 00:00:00").getTime();
    //console.log(final);

    var s = setInterval(function(){
        
    
    var now = new Date().getTime();
    //console.log(now);

    var diff = final - now;
    //console.log(diff);

    var days = Math.floor(diff/(1000*60*60*24));
    console.log(days);

    var hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));

    var minutes = Math.floor((diff%(1000*60*60))/(1000*60));

    var seconds = Math.floor((diff%(1000*60))/(1000));

    document.getElementById("timer").innerHTML=days+"d::"+hours+"hrs::"+minutes+"min::"+seconds+"secs";
    }, 1000);


</script>
</html>
