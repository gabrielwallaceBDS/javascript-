<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="textarea">
       <textarea id="inputta" cols="40" rows="10" placeholder="WhatÂ´s Happening"></textarea>
   </div>
   <p> characters left  : <span id="characters">0</span>/280</p>
</body>
<script>
    const inputtext = document.getElementById("inputta");
const maxlength = 280;

inputtext.onkeyup = () => {
    const counter = inputtext.value.length;
    const characterLeft = maxlength-counter;
    document.getElementById("characters").innerHTML = counter;

    if(characterLeft<0) {
        inputtext.style.borderColor="red";
        inputtext.style.outlineColor="red";
    }else {
        inputtext.removeAttribute("style");
    }
}
</script>
</html>
